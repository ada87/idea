<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="css/pfold.css" />
<style type="text/css">
.action{
	position: fixed;
	bottom: 12px;
	font-size: 12px;
	color: #ff2200;
	cursor: pointer;
}

</style>
</head>
<body>
	<div class="xxx">
		<h1>思路</h1>
		<p>1.拉出一个DIV</p>
		<p>2.使用动画逐渐显示</p>
	</div>

	<div class="wcode">
		<div class="action">
			客户端二维码下载
		</div>
		<div class="uc-final-content">
			<!-- custom content -->
			<div class="scrollwrap">
				<img src="http://caiyun.feixin.10086.cn/images/newportal2/scan_bg1.jpg">
			</div>
			<span class="close">x</span>
		</div>
	</div>


		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script> 
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.pfold.js"></script>
		<script type="text/javascript">
			$(function() {

				var $container = $('.wcode');
				var	pfold = $container.pfold({
						easing : 'ease-in-out',
						folds : 3,
						folddirection : ['top','right','top']
					});

				$container.find( 'div.action' ).on( 'click', function() {

					pfold.unfold();

				} ).end().find( 'span.close' ).on( 'click', function() {

					pfold.fold();

				} );
				
			});
		</script>
</body>
</html>
